<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MY WEATHER</h1>
        <div class="search-box">
            <input type="text" class="search-bar" id="input-city-name" placeholder="Search city...">
            <button class="btn-search" id="btn-search-by-name">Search</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="" onclick="showTodayForecast()">Today</a></li>
            <li><a href="" onclick="showDailyForecast()">5-day forecast</a></li>
        </ul>
    </nav>
    <div id="page-content">
        <div id="today-forecast">
            <main>
                <section class="current-weather-section">
                    <div class="location-header">
                        <h3>CURRENT WEATHER</h3>
                        <div class="header-info">
                            <div id="current-weather-location"></div>
                            <div id="current-weather-date"></div>
                        </div>
                    </div>
                    <div id="today-weather-box">
                        
                    </div>
                </section>
                <section class="hourly-today-weather-section">
                    <div class="hourly-weather-header">
                        <h3>HOURLY WEATHER</h3>
                    </div>
                    <div class="today-weather-box">
                        <table id="hourly-weather-table">
                           
                        </table>
                    </div>
                </section>
                <section class="nearby-places">
                    <div class="nearby-places-header">
                        <h3>NEARBY PLACES</h3>
                    </div>
                    <ul id="nearby-cities-list">
                        
                    </ul>
                </section>
            </main>
        </div>
        <div id="daily-forecast">
            <section class="hourly-today-weather-section">
                <div class="hourly-weather-header">
                    <h3>HOURLY WEATHER</h3>
                </div>
                <div class="today-weather-box">
                    <table id="hourly-weather-table">
                       
                    </table>
                </div>
            </section>
        </div>
    </div>
    <div id="error-block">
        <img src="../assets/images/page-not-found-error.jpg" alt="error">
        <p id="error-message">An error occurred: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
